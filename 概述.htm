<H1>概述</H1>
<P>&nbsp;&nbsp;&nbsp; 
Sagacity(睿智)项目是由陈仁飞通过自身多年项目实践，结合当前市场J2EE领域的主流技术，从企业实际信息化需求整理规划的一套通用开发体系，其由以下四部分组成：</P>
<P>1.sagacity-core:睿智核心代码库，提供J2EE项目开发过程常用的类库，如：BaseDAOSupport,大量的常用的utils,tags等页面组件</P>
<P>2.sagacity-view：睿智页面体系</P>
<P>3.sagacity-tools：睿智工具库，包含：excel-imp:excel导入数据库；多线程任务调度器等等</P>
